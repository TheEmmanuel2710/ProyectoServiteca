<header>
  <img src="../media/Logo.png" alt="Logo" style="width: 200px; height: 80px;">
  <nav class="navigation">
    <a href="/">Home</a>
    <button class="btnLogin-popup">Login</button>
  </nav>
</header>

<div style="position: sticky; z-index: 9999;">
<div class="wrapper" style="margin: 0% auto; z-index: 2000;  top: 100px; right: 35%; left: 35%; ">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

  <div class="form-box login">
    <h2>Login</h2>
    <form action="/login/" method="post">
      {% csrf_token %}
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <input type="text" id="txtUsername" name="txtUsername" required />
        <label for="txtCorreo">Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" id="txtPassword" name="txtPassword" required />
        <label for="txtPassword">Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <br>
      <center>
      <div class="g-recaptcha" data-sitekey="6LeiD-0lAAAAAOAcOtxrZnccgI2MVr2Szl4Q3oEK"></div>
      </center> 
      <br>
      <button type="submit" class="btn1">Login</button>
    </form>
  </div>
</div>
</div>
{% if mensaje %}
{% if estado %}

        title: 'Sistema  Serviteca',
        text: '{{mensaje}}',
        icon: 'success',
        confirmButtonColor: '#3085d6',
        confirmButtonText: 'Aceptar'
    }).then((result) => {

        }

</script>

        icon: 'warning',

        confirmButtonText: 'Aceptar'
    }).then((result) => {
