{% if  mensaje2 %}
<script>
    Swal.fire({
        title: 'Sistema Serviteca',
        text: '{{mensaje2}}',
        icon: 'info',
        confirmButtonColor: '#3085d6',
        confirmButtonText: 'Aceptar'
    }).then((result) => {
        if (result.isConfirmed) {
            location.href = "/inicioTecnico/"
        }
    });
</script>
{% endif %}
<script>
  const mensaje = "{{ mensaje }}";
  if (mensaje === "Nuestro sistema detecta que su rol no cuenta con los permisos necesarios para acceder a esta url.") {
      Swal.fire({
          icon: 'info',
          title: 'Sistema Serviteca',
          text: mensaje,
          confirmButtonText: 'Aceptar'
      }).then((result) => {
        if (result.isConfirmed) {
            location.href = "/inicioTecnico/"
        }
    });
  }
</script>
