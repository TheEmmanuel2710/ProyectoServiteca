{% load static%}

<script src="{%static '../static/js/logOut.js' %}"></script>

<nav class="navbar navbar-expand-sm" id="navAsistente">
  <div class="container-fluid">
    <div class="select-menu" >
      <div class="select-btn" title="Opciones">
        {% if user.userFoto != "" and user.userFoto != "False" %}
        <img src="../media/{{user.userFoto}}" alt="Foto Usuario" style="width:60px;" class="rounded-pill">
        {% else %}
        <img src="https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg"
          alt="No foto" style="width:40px;" class="rounded-pill">
        {% endif %}
      </div>
      <ul class="options">
          <li class="option" style="color: white;">
            {{user.email}} 
          </li>
          
         <li class="option">
          <button onclick="asistente()" class="btn btn-outline-danger"  title="Inicio" id="btn-1" >Inicio Asistente</button>
         </li>
          <li class="option">
          <button onclick="salir()" class="btn btn-outline-danger"  title="Cerrar Session" id="btn-1" >Cerrar Session</button>
          </li>
      </ul>
   
   </div>
   <script>
    const optionMenu = document.querySelector(".select-menu"),
        selectBtn = optionMenu.querySelector(".select-btn"),
        options = optionMenu.querySelectorAll(".option"),
        sBtn_text = optionMenu.querySelector(".sBtn-text");

    selectBtn.addEventListener("click", () => optionMenu.classList.toggle("active"));

    options.forEach(option => {
        option.addEventListener("click", () => {
            let selectedOption = option.querySelector(".option-text").innerText;
            sBtn_text.innerText = selectedOption;

            optionMenu.classList.remove("active");
        })
    })
</script>
      
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon" style="background-color: white;"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/vistaGestionarClientes/" style="color: white;">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vistaGestionarVehiculos/" style="color: white;" role="button">Vehiculos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vistaGestionarFacturas/" role="button" style="color: white;">Pagos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vistaRegistrarServiciosP/" role="button" style="color: white;">Servicios
            Prestados</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
